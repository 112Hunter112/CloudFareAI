[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    integration: marks tests as integration tests (slower, test multiple components)
    slow: marks tests as slow running
    performance: marks tests as performance benchmarks
    memory: marks tests that check memory usage
    unit: marks tests as unit tests (fast, isolated)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Coverage options (if using pytest-cov)
# Uncomment after installing pytest-cov
# addopts =
#     --cov=.
#     --cov-report=html
#     --cov-report=term-missing

# Test paths
testpaths = tests

# Ignore patterns
norecursedirs = .git .venv venv_* __pycache__ *.egg-info data app

# Minimum Python version
minversion = 3.12
